<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="?"/>
<link rel="stylesheet" href="css/style.css" />
<script src="js/script.js" defer></script>
<title>Itens Venda</title>
</head>
<body>

<header><!--Cabeçalho-->
<h1>Filial (Modelo)</h1>
</header>
<main><!--Corpo Principal-->
<h1>Cadastro de Itens</h1>

<fieldset>
<legend>Cadastro</legend>
<form >
<label>Item: </label>
<input type="text" id="item" value="Mouse"><br></br>
<label>Quant: </label>
<input type="number" id="quant" value="3"><br></br>
<label>Valor: </label>
<input type="" id="valor" value="4.5"><br></br>
<button id="add" >Inserir Item!</button>
</form>
</fieldset>

<h1 id="">Vendas</h1>

<h3 id="mens" style="font:bold"></h3><!--Avisos gerais-->

<table
id="vendidos";
></table><!-- Itens Vendidos-->

<table
id="vendido"
></table><!--Item vendido-->

<div id="vendaItens"></div><!--Itens da venda-->

<div id="totalVenda"></div><!--Valor total da venda-->

<div id="numVenda"></div><!--Codigo da venda-->

<footer><!--Rodapé-->
<div>Rodapé</div>
</footer>

</body>
</html>
